<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Recommender</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo"> Travel Food</div>
    <div   href="#">FOOD RECOMMENDER </div>
    <div   href="#">About Us </div>
    </nav>
  </header>

  <!-- Form input -->
  <section class="inputs">
    <input type="text" placeholder="Your current longitude">
    <input type="text" placeholder="Your current latitude">
    <input type="number" placeholder="Your budget (USD)">
    <select>
      <option>Diet Reference</option>
      <option>Vegan</option>
      <option>Vegetarian</option>
      <option>Non-Vegetarian</option>
    </select>
  </section>

  <!-- Main content -->
  <main class="container">
    <div class="map">
      <!-- Bạn có thể nhúng bản đồ Leaflet hoặc Google Maps tại đây
      <div id="map"></div>
    </div>

    <div class="result">
      <h3>Matched Restaurant</h3>
      <ul>
        <li>Restaurant A — 0.4 km</li>
        <li>Restaurant B — 2.3 km</li>
        <li>Restaurant C — 3.1 km</li>
        <li>Restaurant D — 5.6 km</li>
      </ul>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
